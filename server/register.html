<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamShield License Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.show {
            display: block;
        }
        .license-key {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 2px dashed #667eea;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            word-break: break-all;
            display: none;
        }
        .license-key.show {
            display: block;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
            font-size: 13px;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ExamShield License Registration</h1>
        <p class="subtitle">Register to receive your license key via email</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="device_type">License Type *</label>
                <select id="device_type" name="device_type" required onchange="updateNameField()">
                    <option value="individual">Individual (2 devices)</option>
                    <option value="organization">Organization (Unlimited devices)</option>
                </select>
            </div>
            
            <div class="form-group" id="nameGroup">
                <label for="name" id="nameLabel">Your Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
            
            <button type="submit" id="submitBtn">Register & Continue to Payment</button>
        </form>
        
        <div id="message" class="message"></div>
        <div id="licenseKey" class="license-key"></div>
        
        <div class="info">
            <strong>Note:</strong> Your license key will be sent to your email address. 
            The license will be activated automatically after payment confirmation.
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const licenseKeyDiv = document.getElementById('licenseKey');
        const submitBtn = document.getElementById('submitBtn');

        // Get API URL from current host
        const API_URL = window.location.origin;

        // Check URL parameters for pre-selection
        const urlParams = new URLSearchParams(window.location.search);
        const licenseType = urlParams.get('type');
        if (licenseType === 'individual' || licenseType === 'organization') {
            document.getElementById('device_type').value = licenseType;
            updateNameField();
        }

        function updateNameField() {
            const deviceType = document.getElementById('device_type').value;
            const nameLabel = document.getElementById('nameLabel');
            const nameInput = document.getElementById('name');
            
            if (deviceType === 'organization') {
                nameLabel.textContent = 'Organization Name *';
                nameInput.placeholder = 'Enter organization name';
            } else {
                nameLabel.textContent = 'Your Name *';
                nameInput.placeholder = 'Enter your full name';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const deviceType = document.getElementById('device_type').value;
            
            if (!name || !email) {
                messageDiv.textContent = 'Please fill in all required fields.';
                messageDiv.className = 'message error show';
                return;
            }
            
            // Reset UI
            messageDiv.className = 'message';
            licenseKeyDiv.className = 'license-key';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        name: name,
                        device_type: deviceType
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    messageDiv.textContent = 'Registration successful! Redirecting to payment...';
                    messageDiv.className = 'message success show';
                    
                    // Redirect to payment page
                    if (data.payment_url) {
                        setTimeout(() => {
                            // payment_url already contains the key param
                            window.location.href = data.payment_url;
                        }, 1500);
                    }
                } else {
                    messageDiv.textContent = data.error || data.message || 'Registration failed. Please try again.';
                    messageDiv.className = 'message error show';
                    
                    // If pending registration, offer to go to payment
                    if (data.payment_url) {
                        setTimeout(() => {
                            if (confirm('You have a pending registration. Go to payment page?')) {
                                window.location.href = data.payment_url;
                            }
                        }, 2000);
                    }
                }
            } catch (error) {
                messageDiv.textContent = 'Network error. Please check your connection and try again.';
                messageDiv.className = 'message error show';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register & Continue to Payment';
            }
        });
    </script>
</body>
</html>
